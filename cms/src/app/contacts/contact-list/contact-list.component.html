<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-8">
                        <h1>Contacts</h1> 
                    </div>
                    <div class="col-xs-4 newContact">
                        <a class="btn btn-success" routerLink="new">New Contact</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <app-contact-item *ngFor="let contactEl of contacts"
                        [contact]="contactEl"
                        dnd-draggable [dragZones]="true" [dragData]="contactEl" [dropZones]="['contactGroup']"></app-contact-item>
                    <!--place component here
                    -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
