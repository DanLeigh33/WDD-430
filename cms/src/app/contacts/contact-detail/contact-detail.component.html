<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h2>{{ contact.name }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <img [src]="contact.imageUrl" alt="{{contact.name}}">
                    </div>
                    <div class="col-xs-6">
                        <a routerLink="edit" class="btn btn-primary pnlBtn">Edit</a>
                        <a (click)="onDelete()" class="btn btn-danger pnlBtn">Delete</a>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p><b>Email: </b>{{ contact.email }} </p>
                        <p><b>Phone: </b>{{ contact.phone }}</p>
                        <p><b>Contacts in Team: </b></p>
                        <div *ngFor="let contact of contact.group; let i = index">
                            <div>
                              <app-contact-item class="col-sm-11" [contact]="contact"></app-contact-item>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
